<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b709f895a1.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sign Up</title>
</head>
<body class="flex justify-center items-center bg-blue-300">
    <div class="bg-gradient-to-r from-gray-400 to-indigo-300 p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl text-center text-green-600 font-bold">Sign Up</h2>
        <form id="signup-form">
            <div class="mt-6">
                <label for="username" class=" text-lg font-medium">Username</label>
                <input type="text" id="username" class="border border-gray-300 rounded-lg p-2 w-full" required>
            </div>
            <div class="mt-4">
                <label for="email" class="text-lg font-medium">Email</label>
                <input type="email" id="email" class="border border-gray-300 rounded-lg p-2 w-full" required>
            </div>
            <div class="mt-4">
                <label for="password" class="text-lg font-medium">Password</label>
                <input type="password" id="password" class="border border-gray-300 rounded-lg p-2 w-full" required>
            </div>
            <button type="submit" class="mt-8 bg-green-500 text-white p-2 rounded-2xl w-full" id="SigninButton">
                Sign Up
                <span id="spinner" class="hidden"><i class="fa fa-spinner fa-spin"></i></span>
            </button>
        </form>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const signinButton = document.getElementById('SigninButton');
            const spinner = document.getElementById('spinner');

            signinButton.disabled = true;
            spinner.classList.remove('hidden');

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const users = JSON.parse(localStorage.getItem('users')) || [];
            users.push({ username, email, password });
            localStorage.setItem('users', JSON.stringify(users));

            setTimeout(() => {
                window.location.href = 'Login.html';
                signinButton.disabled = false;
                spinner.classList.add('hidden');
            }, 2000); // Simulating a delay of 2 seconds
        });
    </script>
</body>
</html>
