<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b709f895a1.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
</head>

<body class="flex justify-center items-center h-screen bg-blue-300">
    <div class="bg-gradient-to-r from-gray-400 to-indigo-300 p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold mt-2 text-green-600 text-center">Login</h2>
        <form id="login-form">
            <div class="mt-4">
                <label for="username" class="text-lg font-medium">Username</label>
                <input type="text" id="username" class="border border-gray-300 rounded-lg p-2 w-full" required>
            </div>
            <div class="mt-4">
                <label for="password" class="text-lg font-medium">Password</label>
                <input type="password" id="password" class="border border-gray-300 rounded-lg p-2 w-full" required>
            </div>
            <button type="submit" class="mt-8 bg-green-500 text-white p-2 rounded-2xl w-full">Login</button>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(user => user.username === username && user.password === password);

            if (user) {
                alert('Login successful!');
                localStorage.setItem('loggedInUser', JSON.stringify(user));
                window.location.href = '../index.html';
            } else {
                alert('Invalid username or password');
            }
        });
    </script>
</body>

</html>
