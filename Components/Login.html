<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b709f895a1.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>LoginPage</title>
</head>
<body>
    <div class="bg-gradient-to-r from-gray-400 to-indigo-300 p-10 w-[50%] m-auto mt-[100px]">
        <h1 class="text-4xl font-bold text-blue-800 text-center">Login</h1>
        <hr class="w-[50px] h-[8px] border-transparent bg-white m-auto mt-4 rounded-3xl">
    
        <div class="flex flex-col gap-10 items-center p-6">
            <div class="flex gap-4 border-2 w-[60%] p-2 rounded-md bg-blue-100 border-transparent">
                <i class="fa-solid fa-envelope text-green-500 text-xl"></i>
                <input type="text" placeholder="Email Id" class="border-transparent bg-transparent placeholder-black font-bold">
            </div>
            <div class="flex gap-4 border-2 w-[60%] p-2 rounded-md bg-blue-100 border-transparent">
                <i class="fa-solid fa-lock text-green-500 text-xl"></i>
                <input type="text" placeholder="Password" class="border-transparent bg-transparent placeholder-black font-bold">
            </div>
        </div>

        <div class="flex justify-center gap-2 ">
            <h2 class="text-xl font-medium">Forgot Password?</h2>
            <a href="" class="text-white text-xl">Click Here</a>
        </div>
    
        <div class="flex justify-center gap-4 mt-8">
            <button onclick="location.href='Sign Up.html';" class="bg-white  p-2 w-[25%] rounded-3xl">SignUp</button>
            <button class="bg-blue-800 text-white p-2 w-[25%] rounded-3xl">Login</button>
        </div>
    </div>

</body>
</html>
